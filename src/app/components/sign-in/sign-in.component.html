<app-header></app-header>
<div class="displayTable center">
  <div class="displayTableCell card  w-50 m-5">
    <div class="authBlock">
      <h3 class="center m-3">Sign In</h3>
      <div class=" formGroup m-3">
        <label>E-Mail: </label>
        <input type="text" class="form-control" placeholder="Enter your Email"  #userName
        required
        />
      </div>
      <div class=" formGroup m-3">
        <label>Password: </label>
        <input type="password" class="form-control" placeholder="Enter your Email" #userPassword
        required
        />
      </div>
      <!-- Calling SignIn Api from AuthService -->
      <div class=" formGroup d-grid center m-3 ">
        <button type="submit" class="btn btn-success" (click)="authService.SignIn(userName.value, userPassword.value)">
          Login 
        </button>
      </div>

      <div class="formGroup center ">
        <p class="or">Or</p>
      </div>

      <div class="formGroup d-grid   center">
        <button type="submit" class="btn btn-success" (click)="authService.GoogleAuth()">
          Log in with Google
        </button>
      </div>
      <div class="forgotPassword center m-3">
        <a routerLink="/forgot-password">Forgot Password?</a>
      </div>

      <div class="redirectToLogin center m-3">
        <span
          >Don't have an account?<a
            class="redirect"
            routerLink="/register-user" >
            Sign Up</a
          ></span
        >
      </div>
      <!-- Calling GoogleAuth Api from AuthService -->
      
  </div>
</div>
</div>
<app-footer></app-footer>
